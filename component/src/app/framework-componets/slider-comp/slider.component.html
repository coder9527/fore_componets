<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide" *ngFor="let url of picPaths" >
        	<img src={{url}} />
        	<!-- <p class="ani poi" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">内容ceshi</p> -->
        </div>
    </div>

   <div class="swiper-pagination" slot="pagination"></div>

</div>
