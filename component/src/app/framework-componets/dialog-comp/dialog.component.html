<!--遮罩层-->
<div class="modal-backdrop fade in" style="opacity:0.5;" *ngIf="dialogShow"></div>
<!--弹窗-->
<div [ngSwitch]="dialogType" *ngIf="dialogShow">
  <!-- Modal confirm-->
  <div *ngSwitchCase="'confirm'" class="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: block;" >
    <div class="modal-dialog" role="document" [@flyInTop]='flyInTop' (@flyInTop.done)="close($event)">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="myModalLabel">{{dialogTitle}}</h4>
          <button type="button" class="close" (click)="dialogAnimate()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body">
          <ng-content></ng-content>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" (click)="dialogAnimate()">关闭</button>
          <button type="button" class="btn btn-primary"   (click)="save()">确认</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal default-->
  <div *ngSwitchCase="'default'"  class="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: block;">
    <div class="modal-dialog" role="document" [@flyInTop]='flyInTop'  (@flyInTop.done)="close($event)">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="myModalLabel">{{dialogTitle}}</h4>
          <button type="button" class="close"  (click)="dialogAnimate()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body">
          <ng-content></ng-content>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" (click)="dialogAnimate()">关闭</button>
          <button type="button" class="btn btn-primary"   (click)="save()">保存</button>
        </div>
      </div>
    </div>
  </div>


</div>
